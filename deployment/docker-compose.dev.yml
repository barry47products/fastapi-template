version: '3.8'

services:
  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:alpine
    container_name: fastapi-template-firestore
    ports:
      - "8080:8080"  # Firestore emulator
    environment:
      - FIRESTORE_PROJECT_ID=fastapi-template-dev
      - GOOGLE_CLOUD_PROJECT=fastapi-template-dev
    command: >
      sh -c "
        apk add --no-cache curl openjdk21-jre &&
        gcloud components install beta cloud-firestore-emulator --quiet &&
        gcloud config set project fastapi-template-dev &&
        gcloud beta emulators firestore start --host-port=0.0.0.0:8080 --project=fastapi-template-dev
      "
    volumes:
      - firestore-data:/opt/data
    networks:
      - fastapi-template-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  firestore-data:
    driver: local

networks:
  fastapi-template-network:
    driver: bridge

# Prometheus Configuration for FastAPI Template
# Scrapes metrics from FastAPI application and infrastructure services

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Rule files for alerting
rule_files:
  # - "rules/*.yml"

# Alerting configuration (configure with Alertmanager if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # FastAPI application metrics
  - job_name: 'fastapi-template'
    static_configs:
      - targets: ['api:9090']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true

    # Relabel to add environment context
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'fastapi_template_(.*)'
        target_label: __name__
        replacement: '${1}'
      - target_label: service
        replacement: 'fastapi-template'
      - target_label: environment
        replacement: 'production'

  # PostgreSQL metrics (if postgres_exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
    scrape_interval: 30s
    honor_labels: true

    # Only enable if postgres_exporter service is added
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: postgres_exporter:9187

  # Redis metrics (if redis_exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']
    scrape_interval: 30s
    honor_labels: true

    # Only enable if redis_exporter service is added
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: redis_exporter:9121

  # Nginx metrics (if nginx-prometheus-exporter is added)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx_exporter:9113']
    scrape_interval: 30s
    honor_labels: true

    # Only enable if nginx_exporter service is added
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: nginx_exporter:9113

  # Node metrics (if node_exporter is added)
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']
    scrape_interval: 30s
    honor_labels: true

    # Add standard node_exporter labels
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'node_(.*)'
        target_label: __name__
        replacement: '${1}'
      - target_label: job
        replacement: 'node'
      - target_label: service
        replacement: 'infrastructure'

# Storage configuration
# Retention is configured via command line args in docker-compose
